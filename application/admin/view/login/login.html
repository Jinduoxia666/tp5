<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
<!--    <script type="text/javascript" src="static/xadmin/js/xadmin.main.js"></script>-->
</head>
<body class="layui-bg-gray" >

<div class="login">
    <div class=""><h3>x-admin2.0-blog-管理登录</h3></div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form"  action="{:url('login/login')}" style="width: 350px;height: 800px">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <label class="layui-form-label">用户名:</label>
                <input name="uname" placeholder="请输入用户名"  type="text" lay-verify="required" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-input-block">
                <label class="layui-form-label">密码:</label>
                <input name="password" lay-verify="required" placeholder="请输入密码"  type="password" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>

</script>

</body>
</html>
